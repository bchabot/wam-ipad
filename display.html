<html>
<!-- ThThis is the Display Shelf with temporary items  -->
<head>
	<link rel="stylesheet" href="styles.css">
<style type="text/css">

.tg td .tg-tall{
	width: 18%;
	text-align:center;
	vertical-align:middle;
	}
.tg td .tg-box{
	width: 21.3%;
	text-align:center;
	vertical-align:middle;
	}
.tg td .tg-box-low{
	height: 21.3%;
	text-align:center;
	vertical-align:middle;
	}
.tg td .tg-int{
	text-align:center;
	vertical-align:middle;
	}
</style>
<title>WAM iPad Interface (Display)</title>
</head>
<body>
<!--  Make a Table: The screen is 2732x2048px. -->
<!-- The display case has 11 encased displays and an interactive area. -->
<!-- These are numbered from the top left (#1) across each row, with the interactive area as #12. -->

<table class="tg"><tbody>
  <colgroup>
    <col span="1" style="color:yellow; background-color:red">
    <col span="3" style="color:red; background-color:blue">
    <col span="1" style="color:yellow; background-color:red">
  </colgroup>
  <tr>
    <td class="tg-title" colspan="5">
	<!-- Title Area --> 
	What's on Display Now?</td>
  </tr>
  <tr>
    <td class="tg-tall" rowspan="4">
	<!-- Display #1 (Tall on the viewer's left) -->
	tall 1 rowspan 4</td>
    <td class="tg-box">
	<!-- Display #2 -->
	box 2 (580x398)</td>
    <td class="tg-box">
	<!-- Display #3 -->
	box 3 (580x398)</td>
    <td class="tg-box">
	<!-- Display #4 -->
	box 4 (580x398)</td>
    <td class="tg-tall" rowspan="4">
	<!-- Display #5 (Tall on the viewer's right)  -->
	tall 5 rowspan 4</td>
  </tr>
  <tr>
    <td class="tg-box">
	<!-- Display #6 -->
	box 6 (580x398)</td>
    <td class="tg-box">
	<!-- Display #7 -->
	box 7 (580x398)</td>
    <td class="tg-box">
	<!-- Display #8 -->
	box 8 (580x398)</td>
  </tr>
  <tr>
    <td class="tg-box-low">
	<!-- Display #9 -->
	low box 9 (580x434)</td>
    <td class="tg-box-low">
	<!-- Display #10 -->
	low box 10 (580x434)</td>
    <td class="tg-box-low">
	<!-- Display #11 -->
	low box 11 (580x434)</td>
  </tr>
  <tr>
    <td class="tg-int" colspan="3">
	<!-- Display #12 (Interactive area) -->
	Interactive Display (1744x398)</td>
  </tr>
  <tr>
    <td class="tg-small-left" colspan="2"><img src="Accessibility.svg">Accessibility</a></td>
    <td class="tg-small-center"><a href="index.html">Back Home</a></td>
    <td class="tg-small-right" colspan="2"><a href="">More Information<img src="higgins_logo_big.jpg" alt="More Information"></a></td>
  </tr>
</tbody>
</table>


</body>
</html>
